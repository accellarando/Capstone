<!DOCTYPE html>
<html>
	<head>
		<title>Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Styles -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

		<!-- Scripts -->
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script src="/TagGang/scripts/navbar.js"></script>
	</head>
	<body>
		<!-- Navbar will be populated here -->

		<div class="container border rounded">
			<h1>Gallery </h1>

			<!-- Large Caption -->
			<div class="row">
				<div class="col-md-12">
					<p class="large-caption">TagGang Prototype and Inspo</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<figure>
						<img src="images/PrototypeBlockDiagram.png" class="img-fluid" alt="Crouton" width="400px">
					<figcaption>TagGang Prototype Block Diagram</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/HektorTitlesAShow.PNG" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Hektor Titles a Show, Jurg Lehni 2008</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/Penelope.PNG" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Penelope, David Bliss 2021</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/GTGraffiti.PNG" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>GTGraffiti, Georgia Tech 2022</figcaption>
					</figure>
				</div>
			</div>

		    <!-- Large Caption -->
			<div class="row">
				<div class="col-md-12">
					<p class="large-caption">TagGang Progress</p>
				</div>
			</div>


			<div class="row">
				<div class="col-md-4">
					<figure>
						<img src="images/TagGangDemo.png" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>TagGang Early Concept</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/TagGangBlockDiagram.png" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>TagGang Block Diagram</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/PiHat.jpg" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Custom PCB Pi Hat</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/PlotterFrame.png" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Plotter Frame Mockup</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/PlotterPlacement.png" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Plotter Frame Positions Mockup</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/PlotterUnfin.jpg" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>Plotter Frame Unfinished Build</figcaption>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img src="images/3DprintStepperMount.png" class="img-fluid" alt="Crouton" width="400px">
						<figcaption>3D-print Stepper Motor Mount v1</figcaption>
					</figure>
				</div>

			</div>
		</div>
	</body>
</html>
